# SonarQube Project Configuration

# Project identification
sonar.projectKey=serverless-response-api
sonar.projectName=Serverless Response API
sonar.projectVersion=1.0.0

# Source code location
sonar.sources=lambda_function
sonar.tests=test
sonar.sourceEncoding=UTF-8

# TypeScript configuration
sonar.typescript.lcov.reportPaths=coverage/lcov.info
sonar.javascript.lcov.reportPaths=coverage/lcov.info

# Exclusions
sonar.exclusions=**/node_modules/**,**/dist/**,**/*.test.ts,**/coverage/**

# Test exclusions (don't analyze test files as source)
sonar.test.inclusions=**/*.test.ts

# Coverage exclusions
sonar.coverage.exclusions=**/*.test.ts,**/test/**
